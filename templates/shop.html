<ion-view title="Shop" id="page4">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-cart"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="shop-form1" class="list">
      <label class="item item-input" id="shop-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
    </form>
    <div class="list card" id="shop-card21">
      <ion-item id="shop-list-item12" ui-sref="menu.ProductInfo">{{product.name}}</ion-item>
      <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
      </div>
      <div class="item item-body" id="shop-list-item-container2">
        <div id="shop-markdown2" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">{{product.desc}}</p>
        </div>
      </div>
    </div>
    <div id="shop-button-bar1" class="button-bar"></div>
  </ion-content>
</ion-view>
